

<html lang="es">
<head>
  <title>Clase de Aitor</title>
    <meta charset="UTF-8">
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: aquamarine;
    }
    h1{color:blue}
  
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 100px auto;
      gap: 10px;
      background-color: lightgray;
    }

    .grid-item {
      background-color: lightcoral;
      padding: 20px;
      border: 1px solid black;
    }

    .grid-item1 {
      grid-column: 1 / 3;  /* Abarca desde la columna 1 hasta la 3 */
    }

    .grid-item2 {
      grid-row: 2 / 3;  /* Abarca desde la fila 1 hasta la 3 */
    }
    .grid-item5 {
      grid-column: 3 / 4; 
      grid-row: 1 / 4;  
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item grid-item1">Estruturas trianguladas</div>
    <div class="grid-item grid-item2">Estructuras geodésicas</div>
    <div class="grid-item">Arcos y bóvedas</div>
    <div class="grid-item">Estructuras laminares</div>
    <div class="grid-item grid-item5">Estructuras entramadas</div>
  </div>
  <a href="Sesion5.html">Volver</a>
</body>
</html>
